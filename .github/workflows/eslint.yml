name: ESLint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: pnpm/action-setup@v4
    - name: Set up Node
      uses: actions/setup-node@v5
      with:
        node-version: '22'
        package-manager-cache: false
    - name: Install node dependencies
      run: pnpm install
    - name: Run JavaScript linter
      run: pnpm eslint
